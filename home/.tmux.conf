
# General Settings
# ============================================================================

# Enable true color support for kitty
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Enable mouse support (useful for resizing panes)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status bar more often
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Aggressive resize (useful for multi-monitor)
setw -g aggressive-resize on

# ============================================================================
# Key Bindings
# ============================================================================

# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Easier pane navigation (Alt+arrows, no prefix needed!)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Easier window navigation
bind -n S-Left previous-window
bind -n S-Right next-window

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Quick window navigation
bind -n M-h previous-window
bind -n M-l next-window

# Easy pane synchronization toggle
bind S setw synchronize-panes

# Quick session navigation
bind C-j switch-client -n
bind C-k switch-client -p

bind-key m new-window -n mail neomutt

# ============================================================================
# Vi Mode Settings
# ============================================================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection in copy mode (like vim)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Easy copy mode access
bind Escape copy-mode

bind-key C-j choose-tree -Zs

# ============================================================================
# Status Bar
# ============================================================================

# Status bar colors and style
set -g status-style bg=default,fg=white
set -g status-position top

# Left status bar: session name
set -g status-left-length 40
set -g status-left "#[fg=green,bold]#S #[fg=white]| "

# Right status bar: date and time
set -g status-right-length 60
set -g status-right "#[fg=cyan]%d %b %R"

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=black,bg=cyan,bold] #I:#W "

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=cyan

# Message style
set -g message-style bg=default,fg=cyan

# ============================================================================
# Development Workflow Optimizations
# ============================================================================

# Terminal settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable alternate screen buffer (CRITICAL for nvim clean exit)
set -g alternate-screen on

# Don't wait for escape sequences (important for neovim)
set -sg escape-time 10

# Smart pane switching with awareness of vim splits
# This requires vim-tmux-navigator plugin in neovim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# ============================================================================
# Plugins
# ============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'
# Resurrect settings
set -g @resurrect-strategy-nvim 'session'  # Restore neovim sessions
set -g @resurrect-capture-pane-contents 'on'  # Restore pane contents

# Continuum settings (automatic save/restore)
set -g @continuum-restore 'on'  # Auto-restore last saved session on tmux start
set -g @continuum-save-interval '15'  # Auto-save every 15 minutes

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
